<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor Khoury</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./styles/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

  <section class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>



        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Welcome</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </section>

  <section class="welcome">
    <div class="profile-photo">
      <img src="./assets/1682361925051.jpg" alt="profile-photo">
    </div>

    <div class="welcome-text">
      <p>Welcome to my website! <br>
        To reveal the next sections, solve the following puzzle...
      </p>
      <a class="btn btn-primary mb-4" href="#" role="button">Start puzzle</a>

    </div>


  </section>

  <section class="about-me">

    <div class="about-me-upper">

      <div class="about-me-title">
        <h1>About me</h1>
      </div>

    </div>

    <div class="about-me-bottom">


    </div>

  </section>


  <section class="projects">
    <h1 class="projects-title">Projects</h1>
    <a href="#" class="bubble">A</a>
    <a href="#" class="bubble">B</a>
    <a href="#" class="bubble">C</a>
    <a href="#" class="bubble">D</a>
    <a href="#" class="bubble">E</a>
  </section>

  <section class="contact-me">
    <h1> Contact me</h1>

    <form>
      <input name="name" type="text" class="feedback-input" placeholder="Name" />
      <input name="email" type="text" class="feedback-input" placeholder="Email" />
      <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
      <input type="submit" value="SUBMIT" />
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

  <script src="bubbles.js"></script>
